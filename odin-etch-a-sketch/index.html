<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <h2>
            Obin Etch-a-Sketch
        </h2>
        <div class="canvas">
        </div>
        <div class="button-group">
            <button onclick="updateColor('eraser')" id="eraser-btn">
                Eraser
            </button >
            <button onclick="updateColor('random')" id="random-btn">
                Random
            </button>
            <button onclick="clearCanvas()" id="reset-btn">
                Clear
            </button>
            <button id="small-grid-btn">
                16x16
            </button>
            <button id="medium-grid-btn">
                32x32
            </button>
            <button id="large-grid-btn">
                64x64
            </button>
            <input type="range" name="grid-range" id="grid-range" max="64" min="8" defaultValue="16">
            <label name="grid-size" for="grid">16</label>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
