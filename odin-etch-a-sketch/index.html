<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <h2>
            Obin Etch-a-Sketch
        </h2>
        <div class="canvas">
        </div>
        <div class="button-group">
            <button onclick="updateColor('draw')" id="draw-btn">
                Draw
            </button>
            <button onclick="updateColor('random')" id="random-btn">
                Random
            </button>
            <button onclick="updateColor('eraser')" id="eraser-btn">
                Eraser
            </button>
            <button onclick="clearCanvas()" id="reset-btn">
                Clear
            </button>
            <input type="number" value="16" id="grid-input">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
