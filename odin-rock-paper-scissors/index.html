<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="scoreboard">
            <div class="game-results" id="game-results">
                <p></p>
            </div>
            <div class="scores">
                <div class="player-score">
                    <p>Player</p>
                    <p id="player-current-score">0</p>
                </div>
                <div class="opponent-score">
                    <p>Computer</p>
                    <p id="computer-current-score">0</p>
                </div>
            </div>
        </div>
        <div id="game-choices">
            <div class="choice">
                <button value="rock">
                    <span>&#x270A;</span>
                </button>
            </div>
            <div class="choice">
                <button value="paper">
                    <span>&#x270B;</span>
                </button>
            </div>
            <div class="choice">
                <button value="scissors">
                    <span>✌️</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
