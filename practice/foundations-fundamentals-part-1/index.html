<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Part 1</title>
</head>
<body>
    <h1>JS Fundamentals Part 1</h1>
<script src="app.js"></script>
<script>
    function add7(num) {
        return num + 7;
    }

    function multiply(num1, num2) {
        return num1 * num2;
    }

    function capitalize(someString) {
        return (
            someString.slice(0, 1).toUpperCase() + 
            someString.slice(1, someString.length)
        );
        }

    function lastLetter(someString) {
        return someString.charAt(someString.length - 1)
    }
</script>
</body>
</html>
