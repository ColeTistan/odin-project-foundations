<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - The Odin Project</title>
</head>
<body>
    <div class="container">
        <div class="display-screen">0</div>
        <button class="secondary-operation" id="auto-clear" onclick="clearDisplay()">AC</button>
        <button class="operation" id="modulus">&percnt;</button>
        <button class="operation" id="divide">&divide;</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operation" id="multiply">&times;</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operation" id="minus">&minus;</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operation" id="plus">&plus;</button>
        <button class="operation" id="postive-negative">&plus;&sol;&minus;</button>
        <button class="number" id="zero">0</button>
        <button class="operation" id="decimal">&period;</button>
        <button class="operation" id="equal">&equals;</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
