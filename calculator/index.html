<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - The Odin Project</title>
</head>
<body>
    <div class="container">
        <div class="display-screen">
            <p>0</p>
        </div>
        <div class="calculator-btn-row">
            <button id="auto-clear">AC</button>
            <button id="postive-negative">&plus;&sol;&minus;</button>
            <button id="modulus">&percnt;</button>
            <button id="divide">&divide;</button>
        </div>
        <div class="calculator-btn-row">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">&times;</button>
        </div>
        <div class="calculator-btn-row">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">&minus;</button>
        </div>
        <div class="calculator-btn-row">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">&plus;</button>
        </div>
        <div class="calculator-btn-row">
            <button id="zero">0</button>
            <button id="decimal">&period;</button>
            <button id="equal">&equals;</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
