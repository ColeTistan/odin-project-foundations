<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - The Odin Project</title>
</head>
<body>
    <div class="container">
        <div class="display-screen">
            <p></p>
            <p>0</p>
        </div>
        <button class="secondary-operation" id="auto-clear">AC</button>
        <button class="operation" id="exponential">^</button>
        <button class="operation" id="modulus">&percnt;</button>
        <button class="operation" id="divide">&divide;</button>
        <button class="operand" value="7" id="seven">7</button>
        <button class="operand" value="8" id="eight">8</button>
        <button class="operand" value="9" id="nine">9</button>
        <button class="operation" id="multiply">&times;</button>
        <button class="operand" value="4" id="four">4</button>
        <button class="operand" value="5" id="five">5</button>
        <button class="operand" value="6" id="six">6</button>
        <button class="operation" id="minus">&minus;</button>
        <button class="operand" value="1" id="one">1</button>
        <button class="operand" value="2" id="two">2</button>
        <button class="operand" value="3" id="three">3</button>
        <button class="operation" id="plus">&plus;</button>
        <button class="operand" value="0" id="zero">0</button>
        <button class="equals" id="equal">&equals;</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
